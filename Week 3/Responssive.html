<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="Responssive.css">
</head>
<body>

    <h1>Learn to code by watching other</h1>
    <p>See how experienced developers solve problems in real time. <br>
    Watching scrited tutorials is great but, understanding how developers think is invaluable.</p>

    <div class="Register">

        <div>Try it free 7 days then $ 20/month thereafter</div>

        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span id="details">First Name</span>
                    <input type="text" placeholder="Enter your First Name" required>
                </div>
                <div class="input-box">
                    <span id="details">Last Name</span>
                    <input type="text" placeholder="Enter your Last Name" required>
                </div>
                <div class="input-box">
                    <span id="details">Email Adress</span>
                    <input type="text" placeholder="Enter your Email Address" required>
                </div>
                <div class="input-box">
                    <span id="details">Password</span>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div>
                    <button>CLAIM YOUR FREE TRIAL</button>
                </div>
            </div>

        </form>

    </div>

</body>
</html>
